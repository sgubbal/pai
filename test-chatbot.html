<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAI Chatbot Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
            font-size: 13px;
            max-width: 90%;
        }

        .message.error .message-content {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            max-width: 90%;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            padding: 15px 20px;
            background: #f7f9fc;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .info {
            font-size: 12px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            font-size: 12px;
            color: #666;
        }

        .stat strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ PAI Chatbot Tester</h1>
            <p>Test your AWS Bedrock-powered chatbot</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    üëã Welcome! Your chatbot is ready. Type a message below to start chatting.
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message here..."
                    autocomplete="off"
                >
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="controls">
            <div class="stats">
                <div class="stat">
                    <strong>Conversation:</strong> <span id="convId">New</span>
                </div>
                <div class="stat">
                    <strong>Messages:</strong> <span id="msgCount">0</span>
                </div>
                <div class="stat">
                    <strong>Tokens:</strong> <span id="tokenCount">0</span>
                </div>
            </div>
            <button onclick="newConversation()">New Conversation</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://nomx0ee0vf.execute-api.us-east-1.amazonaws.com/prod/chat';
        const API_KEY = '1zruxXU50nQcIiryr0hb4SM8fGbSgLOAdcBwnpUoAHY=';

        // State
        let conversationId = null;
        let messageCount = 0;
        let totalTokens = 0;

        // Initialize
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(role, content, isError = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isError ? 'error' : role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message) return;

            // Disable input
            input.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span> Sending...';

            // Add user message
            addMessage('user', message);
            input.value = '';

            try {
                const payload = {
                    message: message
                };

                if (conversationId) {
                    payload.conversation_id = conversationId;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Update conversation state
                if (data.conversation_id) {
                    conversationId = data.conversation_id;
                    document.getElementById('convId').textContent =
                        conversationId.substring(0, 8) + '...';
                }

                // Add assistant response
                addMessage('assistant', data.message);

                // Update stats
                messageCount += 2;
                if (data.usage) {
                    const tokens = (data.usage.input_tokens || 0) + (data.usage.output_tokens || 0);
                    totalTokens += tokens;
                }
                document.getElementById('msgCount').textContent = messageCount;
                document.getElementById('tokenCount').textContent = totalTokens;

            } catch (error) {
                console.error('Error:', error);
                addMessage('error', `‚ùå Error: ${error.message}`, true);
            } finally {
                // Re-enable input
                input.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                input.focus();
            }
        }

        function newConversation() {
            conversationId = null;
            messageCount = 0;
            totalTokens = 0;

            document.getElementById('convId').textContent = 'New';
            document.getElementById('msgCount').textContent = '0';
            document.getElementById('tokenCount').textContent = '0';

            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';

            addMessage('system', 'üîÑ New conversation started. Previous context cleared.');

            document.getElementById('messageInput').focus();
        }
    </script>
</body>
</html>
